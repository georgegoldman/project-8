<div class="d-flex justify-content-center pt-5">
  <h1>
    Pay Bills <b>ON  </b>One Touch
  </h1>
</div>

<div class=" pt-2 h-75">
  <div class=" h-100">


    <div class="d-flex justify-content-center">
      <mat-selection-list #provider [multiple]="false">
        <mat-list-option *ngFor="let service of typesOfServices" [value]="service">
          {{ service.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>

    <div class="d-flex justify-content-center py-3 px-3">
      <mat-chip-list
            class="subServices-chip"
            cdkDropList
            cdkDropListOrientation="horizontal"
            >
              <mat-chip *ngFor="let subService of provider.selectedOptions.selected[0]?.value.provider" routerLink='/{{provider.selectedOptions.selected[0]?.value.route}}/{{subService.subRoute}}' >
                  {{ subService.serviceProvider }}
              </mat-chip>
            </mat-chip-list>
    </div>

  </div>
</div>
