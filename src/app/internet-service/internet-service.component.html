
<div class="position-relative bgwarning h-75 my-5 m-lg-5 p-1 p-lg-5">
  <div class="position-absolute top-50 start-50 translate-middle col-12 col-lg-4 h-100 pt-5">

    <h3>Buy Airtime</h3><hr>

    <div class="col-12 bglight h-100 pt-5">
      <form class="col-12" [formGroup]="internet" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="legacy" class="col-12">
            <mat-label>Service Provider</mat-label>
            <mat-select formControlName="service_provider" id="network">
              <mat-option value="mtn">MTN</mat-option>
              <mat-option value="glo">GLO</mat-option>
              <mat-option value="9mobile">9mobile</mat-option>
              <mat-option value="airtel">AIRTEL</mat-option>
            </mat-select>
            <mat-error *ngIf="internet.invalid">Network {{ erroMessage() }}</mat-error>
          </mat-form-field>

          <mat-form-field class="col-12" appearance="legacy">
            <mat-label>Amount</mat-label>
            <mat-icon matPrefix>attach_money</mat-icon>
            <input type="number"
              name="amount"
              id="amount"
              matInput
              placeholder="$100"
              formControlName=""
              autocomplete="off">
              <mat-error *ngIf="internet.invalid">An Amount {{ erroMessage() }}</mat-error>
          </mat-form-field>

          <mat-form-field class="airtime-full-width col-12" appearance="legacy">
            <mat-label>Telephone Number</mat-label>
            <span matPrefix>+234 &nbsp;</span>
            <input type="tel" matInput
            maxlength="10"
            name="tel"
            id="tel"
            placeholder="555-555-1234"
            formControlName="tel"
            autocomplete="off">
            <mat-icon matSuffix>call</mat-icon>
            <mat-error *ngIf="internet.invalid">Phone number {{ erroMessage() }}</mat-error>
          </mat-form-field>

          <button mat-stroked-button
            color="primary"
            class="col-12 col-lg-12 my-2"
            type="submit"
            [disabled]="!internet.valid">Pay</button>

      </form>
    </div>
  </div>
</div>
